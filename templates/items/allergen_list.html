{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
  <div class="container">
      <div class="row">
          <div class="col-xs-12 col-sm-12">
              <h1>Manage Allergens</h1>
              <hr>

              {% bootstrap_messages %}
          </div>
      </div>

      <div class="row">
          <div class="col-xs-12 col-sm-4">
              <form class="form-inline" method="post">{% csrf_token %}
                  {% bootstrap_form form %}

                  <div class="form-group">
                      <button type="submit" class="btn btn-primary">Add Allergen</button>
                  </div>
              </form>
          </div>
      </div>

      <hr>

      <div class="row" id="allergens" role="button">
          {% for allergen in allergens %}
            <div class="col-xs-12 col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>{{ allergen.name }}</h3>
                        <hr>

                        <div class="pull-right">
                            <a href="{% url 'allergen_delete' pk=allergen.pk %}" class="btn btn-danger">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
          {% endfor %}
      </div>
  </div>
{% endblock content %}
