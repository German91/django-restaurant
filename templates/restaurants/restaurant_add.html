{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <h1>Add Restaurant</h1>
                <hr>

                <form method="post" class="form-horizontal">{% csrf_token %}
                    {% bootstrap_form form %}

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Add Restaurant</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
